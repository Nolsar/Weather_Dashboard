<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1 class="title">
        Weather Dashboard
    </h1>
    <div class="columns">
        <div class="column is-one-third">
            <h1>Search for a City:</h1>
            <div class="field has-addons">
                <div class="control">
                    <input class="input" type="text" placeholder="search for a city">
                </div>
                <div class="control">
                    <a class="button is-info" id="searchButton">
                        Search
                    </a>
                </div>
            </div>
            <div class="searchHistory">
                <p>search History Goes Here</p>
            </div>
        </div>
        <div class="column">
            <section class="section">
                <div class="container">
                    <h1 class="title" id="currentCity">Current City</h1>
                    <h2 class="subtitle">
                        <p><span class="current" id="temperature"></span></p>
                        <p><span class="current" id="humidity"></span></p>
                        <p><span class="current" id="windSpeed"></span></p>
                        <p><span class="current" id="uvIndex"></span></p>
                    </h2>
                </div>
            </section>
            <div id="forecast">
                <h1>5-Day Forecast:</h1>
            </div>
            <div class="row">
                <div class="columns is-multiline is-mobile">
                    <div class="column is-one-fifth">
                        First column
                    </div>
                    <div class="column is-one-fifth">
                        First column
                    </div>
                    <div class="column is-one-fifth">
                        First column
                    </div>
                    <div class="column is-one-fifth">
                        First column
                    </div>
                    <div class="column is-one-fifth">
                        First column
                    </div>
                </div>
            </div>
        </div>

    </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
